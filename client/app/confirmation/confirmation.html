<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="alert alert-success" >
        <h2 style="text-align:center"><span class="glyphicon glyphicon-ok"></span> Enjoy Your Movie ! Here is Your Ticket</h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <img id="MoviePoster" src="assets/images/moffer.jpg" alt="Movie Poster" height="350px">
    </div>
    <div class="col-sm-9">
      <table class="table table-stripped">
        <tr>
          <td><strong>MovieName</strong></td>
          <td><strong>SeatNumber</strong></td>
          <td><strong>CityName</strong></td>
          <td><strong>Total</strong></td>
        </tr>
        <tr>
          <td id="MovieName">MovieName</td>
          <td id="SeatNumber">SeatNumber</td>
          <td id="CityName">CityName</td>
          <td id="Total">Total</td>
        </tr>
      </table>
      <table class="table table-stripped">
        <tr>
          <td><strong>Theatre</strong></td>
          <td><strong>Seats</strong></td>
          <td><strong>Date</strong></td>
          <td><strong>Time</strong></td>
        </tr>
        <tr>
          <td id="Theatre">Theatre</td>
          <td id="Seats">Seats</td>
          <td id="Date">Date</td>
          <td id="Time">Time</td>
        </tr>
      </table>
      <table class="table table-stripped">
        <tr>
          <td><strong>Booking Id</strong></td>
          <td id="BookingId">BookingId</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-9">
      <img src="assets/images/flipkart.jpg" width="870px"/>
    </div>
    <div class="col-sm-3">
      <img src="assets/images/dominos.jpg" height="250px"/>
    </div>
  </div>
</div>
